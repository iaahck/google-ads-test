<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>50 Posts Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1941862507462448"
     crossorigin="anonymous"></script>
</head>
<body class="bg-gray-100 p-4">
    <div class="container mx-auto">
        <!-- banner -->
<ins class="adsbygoogle"
     style="display:block"
     data-ad-client="ca-pub-1941862507462448"
     data-ad-slot="9792702915"
     data-ad-format="auto"
     data-full-width-responsive="true"></ins>
<script>
     (adsbygoogle = window.adsbygoogle || []).push({});
</script>
        <h1 class="text-3xl font-bold text-center mb-6">50 Posts with Images</h1>
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
            <!-- Generate 50 posts -->
            <script>
                for (let i = 1; i <= 50; i++) {
                    document.write(`
                        <div class="bg-white p-4 shadow-lg rounded-lg">
                            <img src="https://source.unsplash.com/random/400x300?sig=${i}" alt="Post Image ${i}" class="w-full h-48 object-cover rounded-lg">
                            <h2 class="text-xl font-semibold mt-2">Post Title ${i}</h2>
                            <p class="text-gray-600 mt-1">This is a sample description for post ${i}. Lorem ipsum dolor sit amet.</p>
                            <p class="text-gray-500 mt-1 text-sm">Category: Technology | Published: ${new Date().toLocaleDateString()}</p>
                            <a href="#" class="text-blue-500 mt-2 inline-block">Read More</a>
                            <div class="mt-3 border-t pt-2 text-sm text-gray-400">Tags: #Tech #Web #Development</div>
                        </div>
                    `);
                }
            </script>
        </div>
    </div>
    <div>
        <ins class="adsbygoogle"
     style="display:block"
     data-ad-format="autorelaxed"
     data-ad-client="ca-pub-1941862507462448"
     data-ad-slot="7856810886"></ins>
<script>
     (adsbygoogle = window.adsbygoogle || []).push({});
</script>
    </div>div>
</body>
</html>
